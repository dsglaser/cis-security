  # use replace to make sure that listed services are disabled
  - name: Disable non-tftp services (if we are a tftp server)
    ansible.builtin.replace: regexp="disable\s+=\s+[^yes]" replace="  disable = yes" dest=/etc/xinetd.d/{{ item }}
    with_items:
