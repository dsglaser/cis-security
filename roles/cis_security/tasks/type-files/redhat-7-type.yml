  # Section 4 - Logging and Auditing

  - name: 4.1 Install and configure system auditing
    block:
      - name: 4.1.1 - Install Audit
        ansible.builtin.package:
          name:
            - audit
            - audit-libs
          state: present
        tags:
          - 4.1.1.1
      # The replace module here is looking through file and make replacements of partial lines
      - name: 4.1.1-[2-3] - Configure audit log storage size
        ansible.builtin.replace:
          path: /etc/audit/auditd.conf
          regexp: "{{ item.find }}"
          replace: "{{ item.replace }}"
        loop:
          - {find: '^max_log_file\s+=\s+[^{{ log_file_size }}]', replace: 'max_log_file = {{ log_file_size }}'} # 4.1.1.1
          - {find: '^max_log_file_action\s+=\s+((?!keep_logs).)*$', replace: 'max_log_file_action = keep_logs'} # 4.1.1.2
          - {find: '^space_left_action\s+=\s+((?!email).)*$', replace: 'space_left_action = email'} # 4.1.1.2
          - {find: '^action_mail_acct\s+=\s+((?!root).)*$', replace: 'action_mail_acct = root'} # 4.1.1.2
          - {find: '^admin_space_left_action\s+=\s+((?!suspend).)*$', replace: 'admin_space_left_action = suspend'} # 4.1.1.2
        notify: Restart auditd
        tags:
          - 4.1.1.2
          - 4.1.1.3

      - name: 4.1.2 - Enable auditd service
        ansible.builtin.service:
          name: auditd
          enabled: true
          state: started
        tags:
          - 4.1.2

      - name: 4.1.1.3 - Ensure auditing for processes that start prior to auditd
      # We check here because we don't know what position the audit=1 is in
      # order to simply do the replace, so we are instead looking for the match in the file first.
      # If it doesn't exist, then we can just insert it
        ansible.builtin.lineinfile:
          path: /etc/default/grub
          regexp: '^\s*GRUB_CMDLINE_LINUX.*audit=1'
          state: absent
        check_mode: true
        changed_when: false
        register: audit_exist
        failed_when: false
        tags:
          - 4.1.1.3

      # use the replace module to add it to grub bootloader and then notify
      #  grub to rebuild
      - name: 4.1.1.3 - enable audit service in grub
        ansible.builtin.replace:
          path: /etc/default/grub
          regexp: '^GRUB_CMDLINE_LINUX="'
          replace: 'GRUB_CMDLINE_LINUX="audit=1 '
        notify: Rebuild grub
        when: not audit_exist.found
        tags:
          - 4.1.1.3

      # For the next several checks, each one is in their own file, so we are using
      #  the copy module to place each file independently and then motifying
      #  a restart of auditd if anything changes.
      - name: 4.1.4 - Ensure to collect events that modify date/time
        ansible.builtin.template:
          dest: /etc/audit/rules.d/datetime.rules
          src: audit_rules/datetime.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          - 4.1.4

      - name: 4.1.5 - Ensure events that modify user/group information are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/user-group-info.rules
          src: audit_rules/user-group-info.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.5

      - name: 4.1.6 - Ensure to collect events that modify network
        ansible.builtin.template:
          dest: /etc/audit/rules.d/network.rules
          src: audit_rules/network.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          - 4.1.6

      - name: 4.1.7 - Ensure modifications to Mandatory Access Controls are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/MAC-policy.rules
          src: audit_rules/MAC-policy.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.7

      - name: 4.1.8 - Ensure system logins are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/login.rules
          src: audit_rules/login.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.8

      - name: 4.1.9 - Ensure session initiation information is collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/sessions.rules
          src: audit_rules/sessions.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.9

      # This is the first control that we use the min_uid variable that we determined earlier
      - name: 4.1.10 - Ensure modifications to discretionary access controls are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/dac.rules
          src: audit_rules/dac.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.10

      - name: 4.1.11 - Ensure unsuccessful unauthorized file access attempts are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/bad-file-access.rules
          content:
          src: audit_rules/bad-file-access.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.11

      # Control 4.1.12 - Ensure use of privileged ansible.builtin.commands is collected, is machine dependent
      # skipping

      - name: 4.1.13 - Ensure successful file system mounts are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/file-system-mounts.rules
          src: audit_rules/file-system-mounts.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.13

      - name: 4.1.14 - Ensure file deletion events by users are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/delete.rules
          src: audit_rules/delete.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.14

      - name: 4.1.15 - Ensure sysadmin actions (sudolog) are collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/sudolog.rules
          src: audit_rules/sudolog.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.15
          4.1.16

      - name: 4.1.17 - Ensure kernel module loading and unloading is collected
        ansible.builtin.template:
          dest: /etc/audit/rules.d/modules.rules
          src: audit_rules/modules.rules
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.17

      - name: 4.1.18 - Ensure audit configuration is immutable
        ansible.builtin.copy:
          dest: /etc/audit/rules.d/99-finalize.rules
          content: |
            -e 2
          owner: root
          group: root
          mode: 0600
        notify: Restart auditd
        tags:
          4.1.18
    when: enable_audit is defined and enable_audit


  - name: 4.2.1.1 - Ensure rsyslog is installed
    ansible.builtin.package:
      name: rsyslog
      state: present
    tags:
      - 4.2.3

  - name: 4.2.1.1 - Enable Rsyslog
    ansible.builtin.service:
      name: rsyslog
      enabled: true
    tags:
      - 4.2.1.1

  - name: 4.2.1.2 - Ensure logging is configured
    ansible.builtin.copy:
      src: "{{ rsyslog_file }}"
      dest: "/etc/rsyslog.d/{{ rsyslog_file }}"
      owner: root
      group: root
      mode: 0640
    when: rsylog_file is defined
    tags:
      - 4.2.1.2

  - name: 4.2.1.3 - Ensure rsyslog default file permissions are configured
    ansible.builtin.lineinfile:
      path: /etc/rsyslog.conf
      regexp: '^\$FileCreateMode\s+0640'
      line: "$FileCreateMode 0640"
      create: true
      state: present
    owner: root
    group: root
    mode: 0644
    tags:
      - 4.2.1.3

  # Control 4.2.1.4 - Ensure rsyslog is configured to send logs to a remote log host is machine dependent
  # skipping

  - name: 4.2.1.5 - Ensure remote rsyslog messages are only acepted on designated log hosts
    block:
      - name: 4.2.1.5 - Find all rsyslog conf files in /etc/rsyslog.d
        ansible.builtin.find:
          paths: "/etc/rsyslog.d"
          patterns: "*.conf"
        register: rsyslog_module_found

      - name: 4.2.1.5 - Disable imtcp loading module on non log hosts (rsyslog.d conf files)
        ansible.builtin.lineinfile:
          dest: "{{ item.path }}"
          regexp: '^\$ModLoad\s+imtcp'
          state: absent
        loop: "{{ rsyslog_module_found.files }}"
        when: log_host is defined and not log_host

      - name: 4.2.1.5 - Disable imtcp loading module on non log hosts (main rsyslog conf file)
        ansible.builtin.lineinfile:
          dest: "/etc/rsyslog.conf"
          regexp: '^\$ModLoad\s+imtcp'
          state: absent
        when: log_host is defined and not log_host

      - name: 4.2.1.5 - Disable TCP port listening on non log hosts (rsylog.d conf files)
        ansible.builtin.lineinfile:
          dest: "{{ item.path }}"
          regexp: '^\$InputTCPServerRun'
          state: absent
        loop: "{{ rsyslog_module_found.files }}"
        when: log_host is defined and not log_host

      - name: 4.2.1.5 - Disable TCP port listening on non log hosts (main rsyslog conf file)
        ansible.builtin.lineinfile:
          dest: "/etc/rsyslog.conf"
          regexp: '^\$InputTCPServerRun'
          state: absent
        when: log_host is defined and not log_host

      - name: 4.2.1.5 - Enable loading of imtcp module on log hosts
        ansible.builtin.lineinfile:
          dest: /etc/rsyslog.d/CIS.conf
          regexp: '^\$ModLoad\s+imtcp'
          line: "$ModLoad imtcp"
          create: true
          owner: root
          group: root
          mode: 0644
        when: log_host is defined and log_host

      - name: 4.2.1.5 - Enable TCP Port listening on port {{ log_port }}
        ansible.builtin.lineinfile:
          dest: /etc/rsyslog.d/CIS.conf
          regexp: '^\$InputTCPServerRun {{ log_port }}'
          line: "$InputTCPServerRun {{ log_port }}"
          create: true
          owner: root
          group: root
          mode: 0644
        when: log_host is defined and log_host
    tags:
      - 4.2.1.5

  # 4.2.2 - Configure syslog-ng skipped as it is not a supported package from RHEL

  # Ensure rsyslog package is installed (4.2.3) moved to before 4.2.1.1 which is the package install

  - name: 4.3 - Ensure logrotate is installed and configured
    ansible.builtin.package:
      name: logrotate
      state: present
    tags:
      - 4.3.0

