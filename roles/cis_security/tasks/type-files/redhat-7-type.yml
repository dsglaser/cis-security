    block:
      - name: 6.1.12 - Find any ungrouped files
        ansible.builtin.shell: "/usr/bin/df --local -P | /usr/bin/awk {' if (NR!=1) print $6'} | /usr/bin/xargs -I '{}' find '{}' -xdev -nogroup"
        register: ug_files
        changed_when: false
        check_mode:false

      - name: 6.1.12 - Print any ungrouped files found
        ansible.builtin.debug:
