  # AIDE is a file system integrity checker which will document all
  # filesystem changes. It's very noisy on busy systems and should be
  # enabled when you have the sapce and need for it.
  - name: 1.3 - Filesystem integrity checking w/AIDE
    block:
      # use the system package manager to install AIDE
      - name: 1.3.1 Ensure aide is installed
        ansible.builtin.package:
          name: aide
          state: present
        tags:
          - 1.3.1

      # AIDE requires initialization the first time and it takes time on a large system.
      # DUse stat module on the file that should be there if it is set up.
      - name: 1.3.1 - Determine if AIDE has already been initialized
        ansible.builtin.stat:
          path: /var/lib/aide/aide.db.gz
        register: aide_path
        tags:
          - 1.3.1

      - name: 1.3.1 - Set up database file location
        ansible.builtin.replace:
          dest: /etc/aide.conf
          regexp: "^database=ansible.builtin.file:((?!{{ aide_db_name }}).)*$"
          replace: "database=ansible.builtin.file:{{ aide_db_name }}"
        tags:
          - 1.3.1

      - name: 1.3.1 - Set up database_out file location
        ansible.builtin.replace:
          dest: /etc/aide.conf
          regexp: "^database_out=ansible.builtin.file:((?!{{ aide_new_db_name }}).)*$"
          replace: "database_out=ansible.builtin.file:{{ aide_new_db_name }}"
        tags:
          - 1.3.1

      - name: 1.3.1 - enable gzip compression for database
        ansible.builtin.lineinfile:
          dest: /etc/aide.conf
          regexp: '^gzip_dbout\s*=\s*((?!{{ aide_gzip }}).)*$'
          line: "gzip_dbout={{ aide_gzip }}"
          state: present
        tags:
          - 1.3.1

      # stat returns a lot of information. 'exists' is true if the file exists and 'isreg'
      #  is true if the file is a regular file. If either of these are not true, then
      #  run the initializatoin again.
      - name: 1.3.1 - Initialize AIDE if it hasn't been already (/usr/sbin/aide)
        ansible.builtin.command: /usr/sbin/aide --init
        when: ( not aide_path.stat.exists or not aide_path.stat.isreg ) and ansible_distribution != "SLES"
        register: aide
        async: 1200 # 20 minutes until timeout
        poll: 0 # run concurrently
        tags:
          - 1.3.1

      - name: Wait for AIDE initialization to complete
        ansible.builtin.async_status: jid={{ aide.ansible_job_id }}
        register: aide_status
        until: aide_status.finished
        when: ( not aide_path.stat.exists or not aide_path.stat.isreg ) and ansible_distribution != "SLES"
        retries: 300

      # AIDE creates the new database as a different name. Use the copy module with
      #  the remote_src argument to copy the file on the remote machine to another location
      #  on the remote machine.
      - name: 1.3.1 - Move the newly created database into place
        ansible.builtin.copy:
          src: /var/lib/aide/aide.db.new.gz
          remote_src: true
          dest: /var/lib/aide/aide.db.gz
          mode: preserve
        when: ( not aide_path.stat.exists or not aide_path.stat.isreg ) and ansible_distribution != "SLES"
        changed_when: false
        tags:
          - 1.3.1

      # Copy in the already configured systemd service file using the copy module.
      # Be sure to set the selinux context.
      # Notify systemd to reload its daemons and start the service
      - name: 1.3.2 - Ensure File integrity is regularly checked (aidecheck service)
        ansible.builtin.template:
          src: aidecheck.service
          dest: /etc/systemd/system/aidecheck.service
          owner: root
          group: root
          mode: 0644
          setype: systemd_unit_file_t
        notify: Restart aidecheck
        tags:
          - 1.3.2

      - name: 1.3.2 - Enable aidecheck.service
        ansible.builtin.systemd:
          name: aidecheck.service
          enabled: true
        tags:
          - 1.3.2

      # Copy in the already configured systemd timer file using the copy module.
      # Be sure to set the selinux context.
      # Notify systemd to reload its daemons and start the timer
      - name: 1.3.2 - Ensure File integrity is regulary checked (aidecheck timer)
        ansible.builtin.template:
          src: aidecheck.timer
          dest: /etc/systemd/system/aidecheck.timer
          owner: root
          group: root
          mode: 0644
          setype: systemd_unit_file_t
        notify: Restart aidecheck
        tags:
          - 1.3.2
    tags:
      - 1.3.0

  # 1.4 Secure Boot settings
  # Determine if we are using LILO or EFI
  - name: 1.4.0 - Check if the EFI directory exists
    ansible.builtin.stat:
      path: "/boot/efi/EFI/{{ ansible_distribution | lower }}/grub.cfg"
    register: efidir
    tags:
      1.4.1

  - name: 1.4.1 - set variable for grub.cfg in EFI location
    ansible.builtin.set_fact:
      grub_cfg_path: "{{ efidir.stat.path }}"
    when: efidir.stat.path is defined
    tags:
      1.4.1

  - name: 1.4.0 - Check if the LILO path exists
    ansible.builtin.stat:
      path: "/boot/grub2/grub.cfg"
    register: grubdir
    tags:
      1.4.1

  - name: 1.4.1 - set variable for grub.cfg in LILO location
    ansible.builtin.set_fact:
      grub_cfg_path: "{{ grubdir.stat.path }}"
    when: grubdir.stat.path is defined
    tags:
      1.4.1

  # Use file module to set permissions on grub files
  - name: 1.4.1 - Set permissions on grub.cfg
    ansible.builtin.file:
      path: "{{ item }}"
      owner: root
      group: root
      mode: 0600
    loop:
      - "{{ grub_cfg_path }}"
      - /boot/grub2/grubenv
    tags:
      - 1.4.1

  # Control 1.4.2, Grub bootloader password - skipped

  # Use replace module to add the requirement to enter password on single user startup
  - name: 1.4.3 - Set single user password
    ansible.builtin.replace:
      dest: /usr/lib/systemd/system/{{ item }}
      regexp: '^ExecStart=-((?!/bin/sh\s+-c\s+\"\s+/sbin/sulogin).)*'
      replace: "ExecStart=-/bin/sh -c \"/sbin/sulogin; /usr/bin/systemctl --fail --no-block default\""
    with_items:
      - rescue.service
      - emergency.service
    tags:
      - 1.4.3

  # 1.5 Additional Process Hardening

  - name: 1.5.1 - Ensure core dumps are restricted
    block:
      # The sysctl module will set variables in /etc/sysctl.conf and tell sysctl
      #  to reload them immediately if 'reload' is set to 'true'.
      - name: 1.5.1 - Ensure core dumps are restricted
        ansible.builtin.sysctl:
          name: fs.suid_dumpable
          value: "0"
          state: present
          reload: true

      # The pam_limits module will configure the lines in the limits files.
      - name: 1.5.1 - Ensure core limits are set
        community.general.pam_limits:
          dest: /etc/security/limits.d/CIS.conf
          domain: "*"
          limit_type: hard
          limit_item: core
          value: "0"
    tags:
      - 1.5.1

  # Enable the No Execute / Execute Disable functionality on processors
  - name: 1.5.2 Ensure XD/NX support is enabled
    block:
      # To see if it is set already, we poll the joural with a grep and register a variable
      - name: search journal to see if protection was active at boot
        ansible.builtin.shell: "/usr/bin/journalctl | /usr/bin/grep 'protection: active' "
        register: nx_protection
        changed_when: false
        check_mode: false

      # If we can't verify that it is active, we notify the user. This has to be set
      #  in the BIOS or with a special kernel (32 bit kernels only)
      - name: Verify XD/NX support is active
        ansible.builtin.debug:
          msg: "XD/NX support is active"
        when: nx_protection.stdout is search("active")
    tags:
      - 1.5.2

  - name: 1.5.3 - Ensure address space layout reandomization (ASLR) is enabled
      # The sysctl module will set variables in /etc/sysctl.conf and tell sysctl
      #  to reload them immediately if 'reload' is set to 'true'.
    ansible.builtin.sysctl:
      name: kernel.randomize_va_space
      value: "2"
      reload: true
      state: present
      sysctl_set: true
    tags:
      - 1.5.3

  # Use system package manager to remove the prelink package
  - name: 1.5.4 - Remove prelink package
    ansible.builtin.package:
      name: prelink
      state: absent
    tags:
      - 1.5.4

  # 1.6 Mandatory Access Control

  # SLES does not provide a policy for selinux, so enabling it will freeze a system. For SLES skip
  #  This section
  - name: 1.6.0 - Mandatory Access Control
    block:
      # Use system package manager to install libselinux (RHEL CLones)
      - name: 1.6.2 - Ensure SELinux is installed
        ansible.builtin.package:
          name: libselinux
          state: present
        when: (selinux is defined and selinux != "Disabled") and ansible_distribution == "RedHat"
        tags:
          - 1.6.2

      # Use the replace module to remove any disablment of selinux in grub if
      #  it isn't expressly disabled from a variable
      - name: 1.6.1.1 - Ensure SELinux is not disabled in bootloader configuration
        ansible.builtin.replace:
          dest: /etc/default/grub
          regexp: "{{ item }}"
          replace: ""
        with_items:
          - selinux=0
          - enforcing=0
        when: selinux is defined and selinux != "Disabled"
        notify: Rebuild grub
        tags:
          - 1.6.1.1

      # re-gather system facts if we installed selinux packages.
      #  If selinux wasn't installed, it will not populate ansible_selinux fact correctly, regathering
      #  will pull it with the right information
      - name: Regather facts
        ansible.builtin.setup:
        tags:
          - 1.6.1.1

      # Replace the current selinux policy with whatever the variable is set for
      - name: 1.6.1.2 - Set SELinux policy to {{ selinux_policy }}
        ansible.builtin.replace:
          dest: /etc/selinux/config
          regexp: "^SELINUXTYPE=((?!{{ selinux_policy }}).)*$"
          replace: "SELINUXTYPE={{ selinux_policy }}"
        when: ( selinux is defined and selinux_policy is defined ) and selinux != "Disabled"
        tags:
          - 1.6.1.2

      # If we are going to be enabling selinux in passive or enforcing mode,
      #  set the autorelabel and notify the machine to reboot
      - name: 1.6.1.2 - If disabled and we are enabling it, autorelabel
        ansible.builtin.file:
          path: /.autorelabel
          owner: root
          group: root
          mode: 0644
          state: touch
        when: ansible_selinux.status == "disabled" and selinux | lower != "disabled"
        notify: Reboot
        tags:
          - 1.6.1.2

      # Replace the current selinux mode with what the variable is set to
      - name: 1.6.1.3 - Set SELinux to {{ selinux | lower }}
        ansible.builtin.replace:
          dest: /etc/selinux/config
          regexp: "^SELINUX=((?!{{ selinux }}).)*$"
          replace: "SELINUX={{ selinux | lower }}"
        when: selinux is defined and ( selinux | lower == "enforcing" or selinux | lower == "permissive" or selinux | lower == "disabled" )
        tags:
          - 1.6.1.3

      # Use system package manager to remove package
      - name: 1.6.1.4 - Remove setroubleshoot
        ansible.builtin.package:
          name: "{{ item }}"
          state: absent
        loop:
          - setroubleshoot
          - setroubleshoot-server
          - setroubleshoot-plugins
        tags:
          - 1.6.1.4

      # Use system package manager to remove package
      - name: 1.6.1.5 - Remove MCS Translation Service
        ansible.builtin.package:
          name: mcstrans
          state: absent
        tags:
          - 1.6.1.5

      # Let the user know if there are any processes that are not running under the
      #  a selinux context
      - name: 1.6.1.6 - Report on unconfined running services
        block:
          # use ps and grep to find services running under initrc context
          - name: 1.6.1.5 - Generate report on unconfined running services
            ansible.builtin.shell: /usr/bin/ps -eZ | egrep "initrc"
            register: unconfined_services_out
            failed_when: unconfined_services_out.rc == "2"
            changed_when: false
            check_mode: false

          # Print any findings to the user
          - name: 1.6.1.5 - Report on unconfined running services to user
            ansible.builtin.debug:
              msg:
                - "Unconfined processes found:"
                - "{{ unconfined_services_out.stdout_lines }}"
            changed_when: true
            when: unconfined_services_out.stdout
        tags:
          - 1.6.1.5
    when: ansible_distribution != "SLES"
    tags:
      - 1.6.0

  # 1.7 Warning Banners

