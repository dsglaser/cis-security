  # Section 3, Network parameters

  # The sysctl module will configure certain sysctl parameters. They are
  #  collected into a loop here to speed the implementation
  # Once complete, notify the system to flush the network routes
  - name: 3.1 - Set networking parameters for host only communications
    block:
      - name: 3.1 - Set ipv4 networking parameters (OFF)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "0"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv4.ip_forward # (3.1.1)
          - net.ipv4.conf.all.send_redirects # (3.1.2)
          - net.ipv4.conf.default.send_redirects # (3.1.2)
        notify: Flush network routes

      - name: 3.1 - Set ipv6 networking parameters (OFF)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "0"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv6.conf.all.forwarding # (3.1.1)
        when: not ipv6_disable
        notify: Flush network routes
    tags:
      - 3.1.0

  - name: 3.2 - Set networking parameters for host as router communications
    block:
      - name: 3.2 - Set ipv4 network parameters (OFF)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "0"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv4.conf.all.accept_source_route # (3.2.1)
          - net.ipv4.conf.default.accept_source_route # (3.2.1)
          - net.ipv4.conf.all.accept_redirects # (3.2.2)
          - net.ipv4.conf.default.accept_redirects # (3.2.2)
          - net.ipv4.conf.all.secure_redirects # (3.2.3)
          - net.ipv4.conf.default.secure_redirects # (3.2.3)
        notify: Flush network routes

      - name: 3.2.[4-8] - Set ipv4 networking parameters (ON)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "1"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv4.conf.all.log_martians # (3.2.4)
          - net.ipv4.conf.default.log_martians # (3.2.4)
          - net.ipv4.icmp_echo_ignore_broadcasts # (3.2.5)
          - net.ipv4.icmp_ignore_bogus_error_responses # (3.2.6)
          - net.ipv4.conf.all.rp_filter # (3.2.7)
          - net.ipv4.conf.default.rp_filter # (3.2.7)
          - net.ipv4.tcp_syncookies # ( 3.2.8)
        notify: Flush network routes

      - name: 3.2 - Set ipv6 networking parameters (OFF)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "0"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv6.conf.all.accept_source_route # (3.2.1)
          - net.ipv6.conf.default.accept_source_route # (3.2.1)
          - net.ipv6.conf.all.accept_redirects # (3.2.2)
          - net.ipv6.conf.default.accept_redirects # (3.2.2)
          - net.ipv6.conf.all.accept_ra # (3.2.9)
          - net.ipv6.conf.default.accept_ra # (3.2.9)
        notify: Flush network routes
        when: not ipv6_disable
    tags:
      - 3.2.0

  - name: 3.3 - IPv6 configuration and/or disablement
    block:
      - name: 3.3 - Set ipv6 networking parameters (OFF)
        ansible.builtin.sysctl:
          name: "{{ item }}"
          value: "0"
          reload: true
          state: present
          sysctl_set: true
        loop:
          - net.ipv6.conf.all.accept_redirects # (3.3.2)
          - net.ipv6.conf.default.accept_redirects # (3.3.2)
          - net.ipv6.conf.all.accept_ra # (3.3.1)
          - net.ipv6.conf.default.accept_ra # (3.3.1)
        notify: Flush network routes
        when: not ipv6_disable
        tags:
          - 3.3.1
          - 3.3.2

      # We check here because we don't know what position the ipv6.disable is in
      # order to simply do the replace, so we are instead looking for the match in the file first.
      # If it doesn't exist, then we can just insert it
      - name: 3.3 - Find if IPv6 is currently in the grub file, shows changed when it is in the file
        ansible.builtin.lineinfile:
          path: /etc/default/grub
          regexp: '^\s*GRUB_CMDLINE_LINUX.*ipv6.disable=1'
          state: absent
        check_mode: true
        changed_when: false
        register: ipv6_disable_grub
        failed_when: false
        tags:
          - 3.3.3

      # use the replace module to add it to grub bootloader and then notify
      #  grub to rebuild
      - name: 3.3 - Disable IPv6 in grub
        ansible.builtin.replace:
          path: /etc/default/grub
          regexp: '^GRUB_CMDLINE_LINUX="'
          replace: 'GRUB_CMDLINE_LINUX="ipv6.disable=1 '
        notify: Rebuild grub
        when: not ipv6_disable_grub.found and ipv6_disable
        tags:
          - 3.3.3
    when: ipv6_disable
    tags:
      3.3.0

  # TCP Wrappers is not distributed by RHEL, but was distributed via EPEL until the end
  #  of 2018. It is being left in the RHEL7 controls because it may still be in some security
  #  requirements. It is not included in the RHEL8 controls
  - name: 3.4 - TCP Wrappers
    block:
      - name: 3.4.1 - Install tcpwrappers
        ansible.builtin.package:
          name: "{{ tcpwrappers_pkg }}"
          state: present

      # use lineinfile to make sure everyone has access to tcpwrappers
      #  from the local machine
      - name: 3.4.2 - create basic hosts.allow
        ansible.builtin.lineinfile:
          dest: /etc/hosts.allow
          owner: root
          group: root
          mode: 0644
          line: "ALL: 127.0.0.1"

      # 3.4.3 is heavy handed so we aren't implementing it
      - name: Refuse to set all on hosts.deny (3.4.3) because it's too heavy handed
        ansible.builtin.debug:
          msg: "not setting all on hosts.deny (3.4.3)"

      - name: 3.4.[4-5] - Set permissions on tcpwrappers files
        ansible.builtin.file:
          path: "{{ item }}"
          owner: root
          group: root
          mode: 0644
        loop:
          - /etc/hosts.allow # (3.4.4)
          - /etc/hosts.deny # (3.4.5)
    when: tcpwrappers
    tags:
      - 3.4.0

  - name: 3.5 - Disable uncommon network protocols
    block:
      # This collection of tasks creates a empty list and save it as a fact.
      #  For every item that is encountered (without the tag being skipped),
      #  add a string to the list.
      - name: 3.5.0 - Create empty list of uncommon network protocols to disable
        ansible.builtin.set_fact:
          uncommon_network: []

      - name: 3.5.1 - Add dccp to list of uncommon network protocols to disable
        ansible.builtin.set_fact:
          uncommon_network: "{{ uncommon_network + [ 'dccp' ] }}"
        tags:
          - 3.5.1

      - name: 3.5.2 - Add sctp to list of uncommon network protocols to disable
        ansible.builtin.set_fact:
          uncommon_network: "{{ uncommon_network + [ 'sctp' ] }}"
        tags:
          - 3.5.2

      - name: 3.5.3 - Add rds to list of uncommon network protocols to disable
        ansible.builtin.set_fact:
          uncommon_network: "{{ uncommon_network + [ 'rds' ] }}"
        tags:
          - 3.5.3

      - name: 3.5.4 - Add tipc to list of uncommon network protocols to disable
        ansible.builtin.set_fact:
          uncommon_network: "{{ uncommon_network + [ 'tipc' ] }}"
        tags:
          - 3.5.4

  # With the list complete, use it with the system's package manager
  #  to remove packages from the system that are not needed.
      - name: 3.5.0 - Process uncommon network list
        ansible.builtin.lineinfile:
          dest: /etc/modprobe.d/CIS.conf
          line: "install {{ item }} /bin/true"
          state: present
          create: true
        with_items:
          - "{{ uncommon_network  }}"
    tags:
      - 3.5.0

  # Section 3 - Firewall

  - name: 3.6 - Configure firewalld
    tags:
      - 3.6.0
    block:
      - name: 3.6.1 - Install firewalld
        ansible.builtin.package:
          name: "firewalld"
          state: present
        notify: Start firewalld

      - name: 3.6.1 - Disable iptables
        ansible.builtin.service:
          name: iptables
          state: stopped
          enabled: false
          masked: true
        ignore_errors: true
        failed_when: false

      - name: 3.6.1 - Remove iptables-services
        package:
          name: "iptables-services"
          state: absent

      - name: 3.6.1 - Set default zone
        ansible.builtin.lineinfile:
            path: "/etc/firewalld/firewalld.conf"
            regexp: '^DefaultZone\s*((?!{{ firewalld_default_zone }}).)*$'
            line: "DefaultZone={{ firewalld_default_zone }}"
        when: firewalld_default_zone is defined
        notify: Restart firewalld

    when: enable_firewall is defined and enable_firewall == "firewalld"

  - name: 3.6.1 - Configure iptables
    tags:
      - 3.6.0
    block:
      - name: 3.6.1 Install iptables
        ansible.builtin.package:
          name:
            - "iptables"
            - "iptables-services"
          state: present
        notify: Start iptables
        tags:
          - 3.6.1

      - name: 3.6.1 - Disable firewalld
        ansible.builtin.service:
          name: firewalld
          state: stopped
          enabled: false
          ignore_errors: true
    when: enable_firewall is defined and enable_firewall == "iptables"

  - ansible.builtin.debug:
      msg: " Ensure default firewall policy (3.6.[2-5]) must be handled locally"


