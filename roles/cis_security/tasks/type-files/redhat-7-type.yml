  # add a banner to the login screen if the graphical_interface variable is set to true
  - name: 1.7.2 Ensure GDM banner set up
    block:
      # Add our required pieces to the dconf file for GDM
      - name: 1.7.2 - Set up the dconf profile for GDM
        ansible.builtin.file:
          path: /etc/dconf/profile/gdm
          owner: root
          group: root
          mode: 0644
          block: |
            user-db:user
            system-db:gdm
            file-db:/usr/share/gdm/greeter-dconf-defaults

      # Set the greeter message
      - name: 1.7.2 - Set GDM to use banner message
        ansible.builtin.file:
          path: /etc/dconf/db/gdm.d/01-banner-message
